<h1 class="overskrift-om-os">Om os - Historien bag Trøjborg Bryg</h1>
<article class="historien-bag">
<figure class="historien-bag-figure">
<h4 class="historien-bag-tekst">her kommer du igennem et eventyr af en fortælling, vi startede med vores ide om at vi ville lave en alkoholfri øl som skulle smage som en autentisk øl.
    I de tidlige stadier af jeres opdagelsesrejse stod I over for en række udfordringer. At skabe en alkoholfri øl med den autentiske smag krævede ikke kun kreativitet, men også en nøje afstemt kombination af ingredienser og bryggeprocesser.
    I hjertet af eventyret stod vi ansigt til ansigt med de magiske ingredienser, der skulle danne grundlaget for vores bryg. I dybe skove af maltsorter og enge af humle sorter arbejdede vi ihærdigt på at finde den perfekte balance. Hver ingrediens havde sin egen fortælling og bidrog til øllets karakter på sin egen måde.
</h4>
